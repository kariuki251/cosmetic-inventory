{% extends 'inventory/base.html' %}

{% block title %}Add Sale{% endblock %}

{% block content %}
<h2 class="mb-4">Add Sale</h2>

<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Customer</label>
        <select name="customer" class="form-select">
            <option value="">Walk-in</option>
            {% for c in customers %}
                <option value="{{ c.id }}">{{ c.name }}</option>
            {% endfor %}
        </select>
    </div>

    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Qty</th>
            </tr>
        </thead>
        <tbody>
            {% for p in products %}
            <tr>
                <td>{{ p.name }}</td>
                <td>Ksh {{ p.price }}</td>
                <td><input type="number" min="0" name="qty_{{ p.id }}" value="0" class="form-control"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button type="submit" class="btn btn-primary mt-3">Save Sale</button>
</form>
{% endblock %}
